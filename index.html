<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <h2>This is the current time.</h2>
      <div class="time"><span>Hour</span><span id="hour">00</span></div>
      <div class="time"><span>Minute</span><span id="min">00</span></div>
      <div class="time"><span>Second</span><span id="sec">00</span></div>
      <div class="time"><span>Period</span><span id="period">AM</span></div>
    </div>

    <script src="./jquery-3.7.1.js"></script>
    <script src="index.js"></script>
  </body>
</html>
